    <section>
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center" id="formTitle">Login</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="mb-3 d-none" id="nameField">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <button type="submit" class="btn account-btn w-100" id="submitBtn">
              Login
            </button>
          </form>
          <p class="text-center mt-3">
            <a href="#" id="toggleForm">Don't have an account? Sign up</a>
          </p>
